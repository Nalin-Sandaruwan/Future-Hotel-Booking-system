# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [24.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    - run: npm ci
      working-directory: backend
    - run: |
        touch .env
        echo "${{ secrets.JWT_REFRESH_SECRET }}" > .env
        echo "${{ secrets.JWT_SECRET }}" > .env
        echo "${{ secrets.NODE_ENV }}" > .env
        echo "${{ secrets.PORT }}" > .env
        echo "${{ secrets.STRIPE_SECRET_KEY }}" > .env
        echo "${{ secrets.STRIPE_WEBHOOK_SECRET }}" > .env
      working-directory: backend

    - run: |
        if pm2 describe BackendAPI > /dev/null 2>&1; then
          pm2 restart BackendAPI --update-env
        else
          pm2 start index.js --name BackendAPI --update-env
        fi
      working-directory: backend

    - run: pm2 restart api
